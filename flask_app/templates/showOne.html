<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="d-flex justify-content-between">
        <h1>Welcome {{loggedUser.first_name}} {{loggedUser.last_name}}</h1>
        <div>
            <a href="/" class="btn btn-primary me-3">Dashboard</a>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="p-5">

        <h3>{{pie.name}}</h3>
        <h4>{{pie.filling}} with {{pie.crust}}</h4>
        <h4>Cast a Vote:</p>
            {% if pie.id in votedpies  %}
            <a class="btn btn-info" href="/unvote/{{pie.id}}">Yuck</a>
            {% else %}
            <a class="btn btn-info" href="/vote/{{pie.id}}">Delicious</a>
            {% endif %}


    </div>
</body>
</html>
